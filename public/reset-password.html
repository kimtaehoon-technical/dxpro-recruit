<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パスワード再設定 - DXPRO SOLUTIONS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    }
    .form-input {
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
    }
    .form-input:focus {
      border-color: rgba(16, 185, 129, 0.6);
      box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-2px);
    }
    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    .action-btn {
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #10b981 0%, #0ea5e9 100%);
    }
    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(16, 185, 129, 0.4);
    }
    .card-glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
    }
    /* ローディングスピナー */
    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #10b981;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* 新しいリクエストボタン */
    .request-new-btn {
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .request-new-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 md:p-8">
  <div class="w-full max-w-md">
    <div class="card-glass rounded-2xl p-8 text-white">
      <div class="flex items-center justify-center mb-8">
        <div class="w-20 h-20 rounded-full bg-gradient-to-r from-green-900/30 to-blue-900/30 flex items-center justify-center shadow-lg">
          <i class="fas fa-key text-3xl text-white"></i>
        </div>
      </div>
      
      <h2 class="text-3xl font-bold text-center mb-2">新しいパスワードの設定</h2>
      <p class="text-center text-gray-300 mb-8">新しいパスワードを入力してください</p>

      <div id="alertBox" class="hidden mb-4 p-4 rounded-xl text-white font-medium transition-all duration-500 transform"></div>

      <form id="resetPasswordForm" class="space-y-5">
        <input type="hidden" id="userId" value="">
        <input type="hidden" id="token" value="">
        <input type="hidden" id="userEmail" value="">
        
        <div>
          <label class="text-white font-medium mb-2 block">新しいパスワード</label>
          <input type="password" id="password" name="password" placeholder="新しいパスワード" required
            class="w-full p-4 rounded-xl form-input" minlength="8">
        </div>
        
        <div>
          <label class="text-white font-medium mb-2 block">パスワード（確認）</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="パスワードを再入力" required
            class="w-full p-4 rounded-xl form-input" minlength="8">
        </div>
        
        <button type="submit" id="submitButton" class="w-full text-white font-semibold py-4 rounded-xl action-btn mt-6 flex items-center justify-center">
          <span id="buttonText">パスワードを更新</span>
          <div id="buttonSpinner" class="spinner hidden"></div>
        </button>
      </form>

      <div id="requestNewLinkSection" class="hidden mt-6 pt-6 border-t border-gray-700 text-center">
        <p class="text-gray-300 mb-4">リンクが無効な場合は、新しいリンクを請求してください</p>
        <button id="requestNewLinkBtn" class="request-new-btn inline-flex items-center gap-2 px-6 py-3 rounded-xl text-white font-semibold">
          <i class="fas fa-envelope mr-2"></i>新しいリンクを請求
        </button>
      </div>

      <div class="mt-6 pt-6 border-t border-gray-700 text-center">
        <a href="login.html" class="text-green-400 hover:text-green-300 text-sm transition-colors">
          ログインページに戻る
        </a>
      </div>
    </div>
  </div>

  <!-- 新しいリンク請求モーダル -->
  <div id="requestNewModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="card-glass p-6 rounded-2xl w-full max-w-md mx-4">
      <h3 class="text-xl font-semibold text-white mb-4">新しいリンクを請求</h3>
      <div class="mb-4">
        <label class="text-white font-medium mb-2 block">メールアドレス</label>
        <input type="email" id="requestEmail" placeholder="登録したメールアドレス" required
          class="w-full p-4 rounded-xl form-input">
      </div>
      <div class="flex justify-end space-x-4">
        <button id="cancelRequest" class="px-4 py-2 rounded-xl bg-gray-600 text-white hover:bg-gray-700 transition-colors">キャンセル</button>
        <button id="confirmRequest" class="px-4 py-2 rounded-xl bg-green-500 text-white hover:bg-green-600 transition-colors flex items-center">
          <span id="requestButtonText">送信</span>
          <div id="requestSpinner" class="spinner hidden ml-2"></div>
        </button>
      </div>
    </div>
  </div>

  <script>
    const alertBox = document.getElementById("alertBox");
    const resetPasswordForm = document.getElementById("resetPasswordForm");
    const submitButton = document.getElementById("submitButton");
    const buttonText = document.getElementById("buttonText");
    const buttonSpinner = document.getElementById("buttonSpinner");
    const userIdInput = document.getElementById("userId");
    const tokenInput = document.getElementById("token");
    const userEmailInput = document.getElementById("userEmail");
    const requestNewLinkSection = document.getElementById("requestNewLinkSection");
    const requestNewLinkBtn = document.getElementById("requestNewLinkBtn");
    const requestNewModal = document.getElementById("requestNewModal");
    const requestEmail = document.getElementById("requestEmail");
    const cancelRequest = document.getElementById("cancelRequest");
    const confirmRequest = document.getElementById("confirmRequest");
    const requestButtonText = document.getElementById("requestButtonText");
    const requestSpinner = document.getElementById("requestSpinner");

    // URLパラメータからuserIdとtokenを取得
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');
    const token = urlParams.get('token');

    console.log('URLパラメータ - userId:', userId, 'token:', token);

    // パラメータの検証
    if (!userId || !token) {
      showAlert("無効なリセットリンクです。", "error");
      resetPasswordForm.style.display = 'none';
      requestNewLinkSection.classList.remove('hidden');
    } else {
      userIdInput.value = userId;
      tokenInput.value = token;
      
      // トークンの有効性をチェック
      verifyToken();
    }

    // トークン検証関数
    function verifyToken() {
      setButtonState(true, "トークンを検証中...");
      
      fetch(`/api/verify-reset-token?id=${userId}&token=${encodeURIComponent(token)}`)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          if (data.status === 'success') {
            setButtonState(false, "パスワードを更新");
            // ユーザー情報を取得してメールアドレスを保存
            fetchUserEmail(userId);
          } else {
            showAlert(data.message || "無効または期限切れのリンクです。", "error");
            resetPasswordForm.style.display = 'none';
            requestNewLinkSection.classList.remove('hidden');
          }
        })
        .catch(error => {
          console.error('Token verification error:', error);
          let errorMessage = "トークンの検証中にエラーが発生しました。";
          
          if (error.message.includes('400')) {
            errorMessage = "無効なリセットリンクです。新しいリンクを請求してください。";
          } else if (error.message.includes('Failed to fetch')) {
            errorMessage = "サーバーに接続できませんでした。ネットワーク接続を確認してください。";
          }
          
          showAlert(errorMessage, "error");
          resetPasswordForm.style.display = 'none';
          requestNewLinkSection.classList.remove('hidden');
        });
    }

    // ユーザー情報を取得してメールアドレスを保存
    function fetchUserEmail(userId) {
      fetch(`/api/user-email/${userId}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('ユーザー情報の取得に失敗しました');
          }
          return response.json();
        })
        .then(data => {
          if (data.status === 'success' && data.email) {
            userEmailInput.value = data.email;
            requestEmail.value = data.email; // モーダルにも設定
          }
        })
        .catch(error => {
          console.error('Error fetching user email:', error);
        });
    }

    // 新しいリンク請求ボタンの処理
    requestNewLinkBtn.addEventListener('click', function() {
      requestNewModal.classList.remove('hidden');
    });

    // モーダル操作
    cancelRequest.addEventListener('click', function() {
      requestNewModal.classList.add('hidden');
    });

    confirmRequest.addEventListener('click', function() {
      const email = requestEmail.value;
      
      if (!email) {
        showAlert("メールアドレスを入力してください", "error");
        return;
      }
      
      setRequestButtonState(true, "送信中...");
      
      // 新しいリセットリンクを請求
      fetch('/api/forgot-password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email: email }),
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        if (data.status === 'success') {
          showAlert("新しいパスワードリセットリンクを送信しました。メールをご確認ください。", "success");
          requestNewModal.classList.add('hidden');
        } else {
          showAlert(data.message || "エラーが発生しました。もう一度お試しください。", "error");
          setRequestButtonState(false, "送信");
        }
      })
      .catch(error => {
        console.error('Error:', error);
        showAlert("通信エラーが発生しました。もう一度お試しください。", "error");
        setRequestButtonState(false, "送信");
      });
    });

    // モーダル外クリックで閉じる
    requestNewModal.addEventListener('click', function(e) {
      if (e.target === requestNewModal) {
        requestNewModal.classList.add('hidden');
      }
    });

    // パスワードリセットフォームの処理
    resetPasswordForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // パスワードの一致確認
      if (password !== confirmPassword) {
        return showAlert("パスワードが一致しません。", "error");
      }
      
      // パスワードの強度チェック
      if (password.length < 8) {
        return showAlert("パスワードは8文字以上で入力してください。", "error");
      }
      
      setButtonState(true, "更新中...");
      
      // パスワードリセットAPIを呼び出す
      fetch('/api/reset-password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          userId: userIdInput.value,
          token: tokenInput.value,
          password: password
        }),
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        if (data.status === 'success') {
          showAlert("パスワードが正常に更新されました。ログインページに移動します。", "success");
          // 3秒後にログインページにリダイレクト
          setTimeout(() => {
            window.location.href = '/login.html?msg=password_reset_success';
          }, 3000);
        } else {
          showAlert(data.message || "パスワードの更新に失敗しました。", "error");
          setButtonState(false, "パスワードを更新");
        }
      })
      .catch(error => {
        console.error('Error:', error);
        let errorMessage = "エラーが発生しました。もう一度お試しください。";
        
        if (error.message.includes('400')) {
          errorMessage = "無効なリクエストです。新しいリセットリンクを請求してください。";
        }
        
        showAlert(errorMessage, "error");
        setButtonState(false, "パスワードを更新");
      });
    });

    // ボタンの状態を設定
    function setButtonState(isLoading, text) {
      if (isLoading) {
        buttonSpinner.classList.remove('hidden');
        submitButton.disabled = true;
      } else {
        buttonSpinner.classList.add('hidden');
        submitButton.disabled = false;
      }
      buttonText.textContent = text;
    }

    function setRequestButtonState(isLoading, text) {
      if (isLoading) {
        requestSpinner.classList.remove('hidden');
        confirmRequest.disabled = true;
      } else {
        requestSpinner.classList.add('hidden');
        confirmRequest.disabled = false;
      }
      requestButtonText.textContent = text;
    }

    function showAlert(message, type = "error") {
      alertBox.textContent = message;
      alertBox.className = "mb-4 p-4 rounded-xl font-medium text-white transition-all duration-500 transform";

      if(type === "success") {
        alertBox.classList.add("bg-gradient-to-r", "from-green-500", "to-emerald-600");
      } else if(type === "error") {
        alertBox.classList.add("bg-gradient-to-r", "from-red-400", "to-red-500");
      } else if(type === "info") {
        alertBox.classList.add("bg-gradient-to-r", "from-blue-400", "to-blue-500");
      }

      alertBox.classList.remove("hidden", "opacity-0", "scale-95");
      alertBox.classList.add("opacity-100", "scale-100");

      // 5秒後にフェードアウト
      setTimeout(() => {
        alertBox.classList.add("opacity-0", "scale-95");
        setTimeout(() => alertBox.classList.add("hidden"), 500);
      }, 5000);
    }
  </script>
</body>
</html>
