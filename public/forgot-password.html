<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パスワードを忘れた場合 - DXPRO SOLUTIONS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    }
    .form-input {
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
    }
    .form-input:focus {
      border-color: rgba(16, 185, 129, 0.6);
      box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-2px);
    }
    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    .action-btn {
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #10b981 0%, #0ea5e9 100%);
    }
    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(16, 185, 129, 0.4);
    }
    .card-glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
    }
    .back-btn {
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    /* ステップ表示 */
    .step-indicator {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
      position: relative;
    }
    .step-indicator::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-50%);
      z-index: 1;
    }
    .step {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
      font-weight: 600;
      color: white;
    }
    .step.active {
      background: linear-gradient(135deg, #10b981 0%, #0ea5e9 100%);
    }
    .step.completed {
      background: #10b981;
    }
    /* ローディングスピナー */
    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #10b981;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 md:p-8">
  <div class="w-full max-w-md">
    <div class="card-glass rounded-2xl p-8 text-white">
      <div class="flex items-center justify-center mb-8">
        <div class="w-20 h-20 rounded-full bg-gradient-to-r from-green-900/30 to-blue-900/30 flex items-center justify-center shadow-lg">
          <i class="fas fa-key text-3xl text-white"></i>
        </div>
      </div>
      
      <h2 class="text-3xl font-bold text-center mb-2">パスワードの再設定</h2>
      <p class="text-center text-gray-300 mb-8">登録したメールアドレスを入力してください</p>

      <!-- ステップインジケーター -->
      <div class="step-indicator mb-8">
        <div class="step active">1</div>
        <div class="step">2</div>
        <div class="step">3</div>
      </div>

      <div id="alertBox" class="hidden mb-4 p-4 rounded-xl text-white font-medium transition-all duration-500 transform"></div>

      <!-- パスワードリセットフォーム -->
      <form id="passwordResetForm" class="space-y-5">
        <div>
          <label class="text-white font-medium mb-2 block">メールアドレス</label>
          <input type="email" name="email" placeholder="登録したメールアドレス" required
            class="w-full p-4 rounded-xl form-input">
        </div>
        
        <button type="submit" id="submitButton"
          class="w-full text-white font-semibold py-4 rounded-xl action-btn mt-6 flex items-center justify-center">
          <span id="buttonText">リセットリンクを送信</span>
          <div id="buttonSpinner" class="spinner hidden"></div>
        </button>
      </form>

      <div class="mt-6 pt-6 border-t border-gray-700 text-center">
        <a href="login.html" class="back-btn inline-flex items-center gap-2 px-6 py-3 rounded-xl text-white font-semibold">
          <i class="fas fa-arrow-left mr-2"></i>ログインページに戻る
        </a>
      </div>
    </div>

    <div class="mt-6 text-center text-gray-400 text-sm">
      <p>さらにサポートが必要な場合は <span class="email-link text-green-400" id="supportEmail">recruit@dxpro-sol.com</span> までご連絡ください</p>
    </div>
  </div>

  <!-- メール送信確認モーダル -->
  <div id="emailModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="card-glass p-6 rounded-2xl w-full max-w-md mx-4">
      <h3 class="text-xl font-semibold text-white mb-4">メールを送信</h3>
      <p class="text-gray-300 mb-6">メールアプリを開いて recruit@dxpro-sol.com に問い合わせますか？</p>
      <div class="flex justify-end space-x-4">
        <button id="cancelEmail" class="px-4 py-2 rounded-xl bg-gray-600 text-white hover:bg-gray-700 transition-colors">キャンセル</button>
        <button id="confirmEmail" class="px-4 py-2 rounded-xl bg-green-500 text-white hover:bg-green-600 transition-colors">メールを送信</button>
      </div>
    </div>
  </div>

  <script>
    const alertBox = document.getElementById("alertBox");
    const passwordResetForm = document.getElementById("passwordResetForm");
    const submitButton = document.getElementById("submitButton");
    const buttonText = document.getElementById("buttonText");
    const buttonSpinner = document.getElementById("buttonSpinner");
    const supportEmail = document.getElementById("supportEmail");
    const emailModal = document.getElementById("emailModal");
    const confirmEmail = document.getElementById("confirmEmail");
    const cancelEmail = document.getElementById("cancelEmail");

    // メールリンククリック処理
    supportEmail.addEventListener('click', function(e) {
      e.preventDefault();
      emailModal.classList.remove('hidden');
    });

    // モーダル操作
    confirmEmail.addEventListener('click', function() {
      window.location.href = 'mailto:recruit@dxpro-sol.com?subject=パスワードリセットに関する問い合わせ';
      emailModal.classList.add('hidden');
    });

    cancelEmail.addEventListener('click', function() {
      emailModal.classList.add('hidden');
    });

    // モーダル外クリックで閉じる
    emailModal.addEventListener('click', function(e) {
      if (e.target === emailModal) {
        emailModal.classList.add('hidden');
      }
    });

    // パスワードリセットフォームの処理
    passwordResetForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = passwordResetForm.email.value;
      
      // ボタンの状態を更新
      setButtonState(true, "送信中...");
      
      try {
        // API呼び出し
        const response = await fetch('/api/forgot-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email: email }),
        });
        
        const data = await response.json();
        
        if (data.status === 'success') {
          showAlert("パスワードリセットリンクを送信しました。メールをご確認ください。", "success");
          // フォームを無効化
          passwordResetForm.querySelector('button[type="submit"]').disabled = true;
        } else {
          showAlert(data.message || "エラーが発生しました。もう一度お試しください。", "error");
          setButtonState(false, "リセットリンクを送信");
        }
      } catch (error) {
        console.error('Error:', error);
        showAlert("通信エラーが発生しました。もう一度お試しください。", "error");
        setButtonState(false, "リセットリンクを送信");
      }
    });

    // ボタンの状態を設定
    function setButtonState(isLoading, text) {
      if (isLoading) {
        buttonSpinner.classList.remove('hidden');
        submitButton.disabled = true;
      } else {
        buttonSpinner.classList.add('hidden');
        submitButton.disabled = false;
      }
      buttonText.textContent = text;
    }

    function showAlert(message, type = "error") {
      alertBox.textContent = message;
      alertBox.className = "mb-4 p-4 rounded-xl font-medium text-white transition-all duration-500 transform";

      if(type === "success") {
        alertBox.classList.add("bg-gradient-to-r", "from-green-500", "to-emerald-600");
      } else if(type === "error") {
        alertBox.classList.add("bg-gradient-to-r", "from-red-400", "to-red-500");
      } else if(type === "info") {
        alertBox.classList.add("bg-gradient-to-r", "from-blue-400", "to-blue-500");
      }

      alertBox.classList.remove("hidden", "opacity-0", "scale-95");
      alertBox.classList.add("opacity-100", "scale-100");

      // 5秒後にフェードアウト
      setTimeout(() => {
        alertBox.classList.add("opacity-0", "scale-95");
        setTimeout(() => alertBox.classList.add("hidden"), 500);
      }, 5000);
    }
  </script>
</body>
</html>
