<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お問い合わせ - DXPRO SOLUTIONS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    input, textarea {
      transition: all 0.2s ease;
    }
    input:focus, textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.2);
    }
  </style>
</head>
<body class="bg-gradient-to-b from-blue-50 to-gray-100 min-h-screen flex flex-col items-center p-6">

<header class="text-center mb-10">
  <h1 class="text-4xl font-extrabold text-blue-600 mb-2">お問い合わせ</h1>
  <a href="/index.html" 
    class="inline-flex items-center gap-2 px-4 py-2 
            bg-white border border-blue-500 text-blue-600 
            rounded-full shadow-sm hover:bg-blue-50 
            transition-colors duration-200">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" 
        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>
    ホームに戻る
  </a>
</header>

<main class="w-full max-w-3xl">
  <form id="contactForm" class="bg-white p-8 rounded-2xl shadow-md border border-gray-200 space-y-6">

    <!-- 名前 -->
    <div class="grid grid-cols-2 gap-4">
      <label>
        <span class="text-gray-600 font-medium">姓</span>
        <input type="text" name="lastName" required class="mt-1 border rounded-lg p-3 w-full shadow-sm" placeholder="例: 山田">
      </label>
      <label>
        <span class="text-gray-600 font-medium">名</span>
        <input type="text" name="firstName" required class="mt-1 border rounded-lg p-3 w-full shadow-sm" placeholder="例: 太郎">
      </label>
    </div>

    <!-- メール -->
    <label class="block">
      <span class="text-gray-600 font-medium">メールアドレス</span>
      <input type="email" name="email" required class="mt-1 border rounded-lg p-3 w-full shadow-sm" placeholder="例: xxxx@gmail.com">
    </label>

    <!-- 電話番号 -->
    <label class="block">
      <span class="text-gray-600 font-medium">電話番号</span>
      <input type="tel" name="phone" class="mt-1 border rounded-lg p-3 w-full shadow-sm" placeholder="例: 080-0000-1111">
    </label>

    <!-- お問い合わせ内容 -->
    <label class="block">
      <span class="text-gray-600 font-medium">お問い合わせ内容</span>
      <textarea name="message" rows="5" required class="mt-1 border rounded-lg p-3 w-full resize-none shadow-sm" placeholder="ご自由にご記入ください"></textarea>
    </label>

    <!-- 送信ボタン -->
    <div class="text-center">
      <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-500 text-white font-bold py-3 rounded-lg shadow-lg hover:opacity-90 transform hover:-translate-y-0.5 transition-all">
        送信する
      </button>
    </div>
  </form>
</main>

<script>
const form = document.getElementById('contactForm');
form.addEventListener('submit', async e => {
  e.preventDefault();

  const data = {
    name: form.lastName.value + " " + form.firstName.value,
    email: form.email.value,
    phone: form.phone.value,
    message: form.message.value,
  };

  const res = await fetch("/contact", { 
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  const result = await res.json();
  alert(result.message);

  if(result.status==="success") form.reset();
});
</script>


</body>
</html>
